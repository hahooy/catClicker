<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style/app.css">
  </head>
  <body>
    <ul id="cat-list" data-bind="foreach: cats">
      <li><button data-bind="text: name, click: $parent.setCurrentCat"></button></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

      <h2 id="cat-name" data-bind="text: name"></h2>
      <h3 id="cat-level" data-bind="text: level"></h3>
      <div id="cat-count" data-bind="text: clickCount"></div>
      <img id="cat-img" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
      <div class="nicknames">
	<h2>Nicknames</h2>
	<ul data-bind="foreach: nicknames">
	  <li data-bind="text: $data"></li>
	</ul>
      </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
